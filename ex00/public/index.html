<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" href="favicon.ico"/>
	<link rel="stylesheet" href="styles.css">
	<title>42M TripRecommendator</title>
</head>
<body>
	<header>
		<div id="head-bar">
			<div id="nav-menu">
				<button id="burger-menu">
					<span></span>
                    <span></span>
                    <span></span>
				</button>
				<img src="42_Logo.png" id="logo">
			</div>
			<button id="login-button">Sign in</button>
		</div>
		<div id="search-main">
			<h2>42 Málaga TripRecommendator</h2>
			<form action="" id="search-form">
				<input type="text" id="search-box" placeholder="Enter a city name">
				<button>Ask</button>
			</form>
		</div>
	</header>

	<div id="top-block">
		<div class="result-card" id="restaurants"></div>
		<div class="result-card" id="accommodations"></div>
	</div>
	<div id="bottom-block">
		<div id="map">
			<iframe
				frameborder="0"
				style="border:0"
				src="" allowfullscreen>
			</iframe>
		</div>
		<div id="ai-text"></div>
	</div>
	
	<footer>© 2024 42Málaga TripRecommendator by pgomez-r. All rights reserved.</footer>
	<script src="build/loadMapsApi.js"></script>
	<script type="module" src="build/main.js"></script>
</body>
</html>
